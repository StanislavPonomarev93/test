<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="container">
    <h3 id="title"></h3>
    <input type="text" id="input">
  </div>
  <style>
    body {
      margin: 0;
    }

    #container {
      width: 100vw;
      height: 100vh;
      background: brown;
    }

    #title {
      margin-top: 0;
    }
  </style>
  <script>
    document.getElementById('title').innerHTML =
      `Width: ${document.getElementById('container').offsetWidth}, Height: ${document.getElementById('container').offsetHeight}`;
    document.getElementById('input').addEventListener('focus', function () {
      document.getElementById('title').innerHTML =
        `Width: ${document.getElementById('container').offsetWidth}, Height: ${document.getElementById('container').offsetHeight}`;
    });
  </script>
</body>

</html>
